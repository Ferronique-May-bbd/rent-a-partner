<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="static/css/login.css" class="css">
    <link rel="stylesheet" href="static/css/profile.css" class="css">
</head>
<body>
    <main>
        <section id="image-section">
            <img onclick="document.getElementById('my-pictures').click()" id="picture" src="https://cdn.shopify.com/s/files/1/0533/2089/files/placeholder-images-image_large.png?format=jpg&quality=90&v=1530129081"><input type="file" id="my-pictures" onchange="loadFile(event, 'picture')">
        </section>
        <section id="details-section">
            <form method="post" class="form-section">
                <label class="lbl">Phone Number:</label>
                <input type="text" class="control" name="phoneNumber" value="">
                <label class="lbl">Email:</label>
                <input type="email" class="control" name="email" value="">
                <label class="lbl">Height:</label>
                <input type="text" class="control" name="height" value="">
                <label class="lbl">Race:</label>
                <input type="text" class="control" name="race" value="">
                <label class="lbl">Home language:</label>
                <input type="text" class="control" name="homeLanguage" value="">
                <label class="lbl">Religion:</label>
                <input type="text" class="control" name="homeLanguage" value="">
                <label class="lbl">Bio:</label>
                <textarea id="Bio" class="control" maxlength="1000" placeholder="Start typing here" rows="10"></textarea>
                <input class="btn btn-peach" type="submit" value="Update" id="submitForm">
            </form>
        </section>
    </main>
    <script type="text/javascript" src="./static/js/views/project.js"></script>
</body>
</html>
