<!DOCTYPE html>
<html id='top' lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='static/css/style.css'>
    <link rel='stylesheet' href='static/css/bookings.css'>
    <link rel='stylesheet' href='static/css/browse-partners.css'>
    <link rel='stylesheet' href='static/css/login.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Inter'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Merriweather'>
    <script src='https://kit.fontawesome.com/fe4b986857.js' crossorigin='anonymous'></script>
    <script src='static/js/components/headerLoggedIn.js' type='text/javascript' defer></script>
    <script src='static/js/components/footer.js' type='text/javascript' defer></script>
    <script src='static/js/makeBooking.js' type='text/javascript' defer></script>
    <script src='static/js/components/profileCard.js' type='text/javascript' defer></script>

    <title>Book your partner</title>
</head>
<body>
    <header-logged-in userDisplayImage='https://www.forbes.com/advisor/wp-content/uploads/2021/04/dogecoin.jpeg.jpg' userId='1'></header-logged-in>
    
    <main id='booking-partners'>
        <article>
            <section class="booking-head">
                <h2>Booking details</h2>
            </section>
            <section class="booking-desc">
                <p>Your order summed up</p>
            </section>
        </article>
        <article>
            
            <article class="partner-booking-details">
                <section id="userDetails">

                </section>
                
                <section class='description'>
                    <p id="bio">Lörem ipsum remynde mynt i premåra krojen. Klustersmitta viskap i deras i emmodern. Monoskapet vavis. Rägisk uberisering om jekrorade multifigisk. Prelån pretoliga poras. </p>
                    <section class="partner-info-btn">
                        <button id="height" class="btn-light-blue">156 CM</button>
                        <button id="language" class="btn-light-blue">French</button>
                    </section>
                    
                </section>
            </article>
            
            </section> 
        </article>
        <form class="form-section">
            <label for="Title" class="lbl">Event title<i class="required"></i></label>
            <input id="Title" name="Title" type="text" class="control w-100" maxlength="50" placeholder="Enter event name" required/>

            <label for="Date" class="lbl">Event date<i class="required"></i></label>
            <input id="Date" name="Date" type="date" class="control w-100" maxlength="50" placeholder="" required/>

            <label for="Location" class="lbl">Meetup location<i class="required"></i></label>
            <input id="Location" name="Location" type="text" class="control w-100" maxlength="50" placeholder="Enter the meetup location" required/>

            <label for="Description" class="lbl">Event details<i class="required"></i></label>
            <input id="Description" name="Description" type="text" class="control w-100" maxlength="50" placeholder="" required/>
            
            <button  type="submit" value="Submit" class="btn-booking-margin btn btn-peach">Invite</button>
            <p id="status" class=""></p>
        </form>
        
    </main>
    <footer-component></footer-component>
    <script type="module" src="../static/js/make-booking.js"></script>
</body>
</html>
