<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='static/css/style.css'>
    <link rel='stylesheet' href='static/css/home.css'>
    <link rel="stylesheet" href="static/css/login.css" class="css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <script src="https://kit.fontawesome.com/fe4b986857.js" crossorigin="anonymous"></script>
    <script src='static/js/components/footer.js' type='text/javascript' defer></script>
    <script src='static/js/components/headerLoggedOut.js' type='text/javascript' defer></script>
    <title>Registration</title>
</head>
<body>
    <header-logged-out></header-logged-out>
    <main>
        <form class="form-section">
            <h4 class="form-title">Account Details</h4>

            <input id="Id" name="Id" value="0" hidden/>
            <input id="ProfilePicUrl" name="ProfilePicUrl" hidden/>

            <label for="RoleId" class="lbl">I want to be a</label>
            <select id="RoleId" name="RoleId" class="control control-select">
                <option value="1" selected>Renter</option>
                <option value="2">Rentee</option>
            </select>
            
            <label for="Name" class="lbl">Name<i class="required"></i></label>
            <input id="Name" name="Name" type="text" class="control" maxlength="50" placeholder="Enter your name" required/>
            
            <label for="Surname" class="lbl">Surname<i class="required"></i></label>
            <input id="Surname" name="Surname" type="text" class="control" maxlength="50" placeholder="Enter your surname" required/>
            
            <label for="Phone" class="lbl">Phone<i class="required"></i></label>
            <input id="Phone" name="Phone" type="number" class="control" minlength="10" maxlength="10" placeholder="Enter your phone number" required/>
            
            <label for="Email" class="lbl">Email<i class="required"></i></label>
            <input id="Email" name="Email" type="email" class="control" maxlength="150" placeholder="Enter your email address" required/>
            
            <label for="Location" class="lbl">Location<i class="required"></i></label>
            <address class="w-100">
                <input id="Location" name="Location" type="text" class="control" maxlength="50" placeholder="Enter your location" required/>
            </address>
            
            <label class="lbl">Profile Picture<i class="required"></i></label>
            <input id="profilePic" type="file" class="control" placeholder="Select your profile picture" required/>
            
            <h4 class="form-title">Profile Details</h4>

            <input id="UserId" hidden/>
            
            <label for="Gender" class="lbl">Gender<i class="required"></i></label>
            <select id="Gender" name="Gender" class="control control-select">
                <option value="male" selected>Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            
            <label for="DateOfBirth" class="lbl">Date of birth<i class="required"></i></label>
            <input id="DateOfBirth" name="DateOfBirth" type="date" class="control" required/>
            
            <label for="GenderOfInterest" class="lbl">Gender of interest<i class="required"></i></label>
            <select id="GenderOfInterest" name="GenderOfInterest" class="control control-select">
                <option value="male" selected>Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            
            <label for="Race" class="lbl">Race</label>
            <input id="Race" name="Race" type="text" class="control" maxlength="20" placeholder="Select your race"/>
            
            <label for="Height" class="lbl">Height (centimeters)</label>
            <input id="Height" name="Height" type="number" class="control" placeholder="Enter your height (approximately)"/>
            
            <label for="Language" class="lbl">Language</label>
            <input id="Language" name="Language" type="text" class="control" maxlength="50" placeholder="Select your first language"/>
            
            <label for="Bio" class="lbl">Bio</label>
            <textarea id="Bio" name="Bio" class="control" maxlength="1000" placeholder="Start typing here" rows="10"></textarea>
            
            <button type="submit" class="btn btn-peach">Create account</button>
            <p id="status" class="text-success"></p>
            <p class="lbl-center">Already have an account?</p>
            <button onclick="location.href='/login'" type="button" class="btn btn-blue">Sign in</button>
        </form>
    </main>
    <footer-component></footer-component>
    <script type="module" src="../static/js/register.js"></script>

</body>
</html>
